<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/weiss_mit_hintergrund.png" type="image/png">
    <title>Foreign Whips</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/gewinnspiel.css">
</head>

<body class="webpage">
    <div class="header"></div>
    <br>
    <div class="container">
  <div class="form-column">
 <h1>Gewinnspiel</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>
        
      <label for="phone">Telefon:</label>
      <input type="phone" id="phone" name="phone" required>
        
      <label for="Adresse">Adresse:</label>
      <input type="adresse" id="adresse" name="adresse" required>
        
      <label for="plz">PLZ/Ort:</label>
      <input type="plz" id="plz" name="plz" required>
      
      <label for="answer">Kommentar:</label>
      <textarea id="answer" name="answer"></textarea>
      
      <input type="submit" value="Am Gewinnspiel teilnehmen">
    </form>
  </div>
  <div class="text-column">
    <p>Mache jetzt bei unserem Wettbewerb mit und gewinne mit ein bisschen Glück die Mercedes G-Klasse für 12 Stunden!</p>
    <img src="images/merzedes_1.jpg" alt="G-Klasse">
  </div>
</div>
<br>
    <footer class="footer">
          <div class="footer-icons">
            <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/"><img src="images/linkedin.png.png" alt="Linkedin"></a>
            <a href="https://www.youtube.com/"><img src="images/youtube.png.png" alt="Youtube"></a>
         </div>
    </footer> 
     <script src="./js/databaseClient.js"></script>
    <script src="./js/form.js"></script>
    </body>


</html>
